            class Person {
  constructor(name, age, country) {
    this.name = name;
    this.age = age;
    this.country = country;
  }

  displayDetails() {
    console.log(`Name: ${this.name}`);
    console.log(`Age: ${this.age}`);
    console.log(`Country: ${this.country}`);
  }
}
const person1 = new Person('Suresh', 25, 'TAMIL NADU');
const person2 = new Person('Rohan', 26, 'India');
console.log('Person-1 Details:');
person1.displayDetails();
console.log('\nPerson-2 Details:');
person2.displayDetails();
        </script>
    </body>

<html>
    <head>
    </head>
    <body>
        <script>
            class UberPriceCalculator {
    constructor() {
        this.basePrice = 2.5; 
        this.perMileRate = 1.2; 
        this.perMinuteRate = 0.25;
        this.minPrice = 5; 
    }
    calculatePrice(distance, time) {
        if (distance < 0 || time < 0) {
            throw new Error(".");
        }
        let price = this.basePrice + (this.perMileRate * distance) + (this.perMinuteRate * time);
        if (price < this.minPrice) {
            price = this.minPrice;
        }
        return price;
    }
}
const uber = new UberPriceCalculator();
const distance = 10; 
const time = 20; 
const price = uber.calculatePrice(distance, time);
console.log(`The Uber price for ${distance} miles and ${time} minutes is ₹${price.toFixed(2)}.`);
        </script>
    </body>
</html>
